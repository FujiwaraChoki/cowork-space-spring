logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Create test data
#
test.data.create.user=true

# Never show stack traces in the rest response
server.error.include-stacktrace=never

# JWT stuff
#
# Valid for a day: 1000 * 60 * 60 * 24
jwt.token.validityInMs=86400000
# You should use a secret at least 256 character long
# otherwise it will be repated and trucated to 256 characters
jwt.token.secret=thisIsNotALoveSong
